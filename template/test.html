
   {% load static %}
<html>

<head>
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="{% static 'styles/style.css' %}" >
	<link rel="stylesheet" href="{% static 'styles/font-awesome.min.css' %}">
	<link rel="stylesheet" href="{% static 'styles/bootstrap.min.css' %}">
	
	
	<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/popper.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/script.js' %}"></script>
</head>
<body>

	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<img src="{% static 'images/logo.png' %}" class="logo">
		<button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarCollapse">
			<div class="navbar-nav ml-auto">
				<a href="#" class="nav-item nav-link" style="font-size: 30px; margin-right: 100px; color: white;"
					data-toggle="modal" data-target="#modalRegisterForm" onMouseOver="this.style.color='blue'"
					onMouseOut="this.style.color='white'">Registration</a>
				<a href="#" class="nav-item nav-link" style="font-size: 30px; margin-right: 40px; color: white;"
					data-toggle="modal" data-target="#modalLoginForm" onMouseOver="this.style.color='blue'"
					onMouseOut="this.style.color='white'">Login</a>
			</div>
		</div>
	</nav>


	<div id="demo" class="carousel slide" data-ride="carousel">

		<!-- Indicators -->
		<ul class="carousel-indicators">
			<li data-target="#demo" data-slide-to="0" class="active"></li>
			<li data-target="#demo" data-slide-to="1"></li>
			<li data-target="#demo" data-slide-to="2"></li>
		</ul>

		<!-- The slideshow -->
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img src="{% static 'images/1st.jpg' %}" class="img-fluid" alt="Los Angeles">
			</div>
			<div class="carousel-item">
				<img src="{% static 'images/2nd.jpg' %}" class="img-fluid" alt="Chicago">
			</div>
			<div class="carousel-item">
				<img src="{% static 'images/3rd.jpg' %}" class="img-fluid" alt="New York">
			</div>
		</div>

		<!-- Left and right controls -->
		<a class="carousel-control-prev" href="#demo" data-slide="prev">
			<span class="carousel-control-prev-icon"></span>
		</a>
		<a class="carousel-control-next" href="#demo" data-slide="next">
			<span class="carousel-control-next-icon"></span>
		</a>
	</div>


	<footer class="bg-dark ">
		<div class="footer-copyright text-center py-3 text-white">E-mail :- name.company@gmail.com</div>
		<div class="footer-copyright text-center py-3 text-white">contact :- 1234567890</div>
		<div class="footer-copyright text-center py-3 text-white">Copyright Â©2019</div>
	</footer>

	<!-- Login Modal -->
	<div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
		aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header text-center">
					<h4 class="modal-title w-100 font-weight-bold">Login</h4>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<form action="" method="GET">
				<div class="modal-body mx-3">
					<div class="md-form mb-5">
						<i class="fa fa-envelope"></i>
						<input type="email" id="defaultForm-email" class="form-control validate"
							placeholder="Your Email">
					</div>

					<div class="md-form mb-4">
						<i class="fa fa-lock"></i>
						<input type="password" id="defaultForm-pass" class="form-control validate"
							placeholder="Your Password">
					</div>

				</div>
				<div class="modal-footer d-flex justify-content-center">
					<button class="btn btn-default btn-primary">Login</button>
				</div>
			    </form>
			</div>
		</div>
	</div>

	<!-- Registration Modal -->
	<div class="modal fade" id="modalRegisterForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
		aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header text-center">
					<h4 class="modal-title w-100 font-weight-bold">Register</h4>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<form action="" method="GET">
					<div class="modal-body mx-3">
						<div class="md-form mb-5">
							<i class="fa fa-user1"></i>
							<label class="form-check-label"> <b> User : &nbsp;&nbsp;</b> </label>
							<div class="form-check-inline">
								<label class="form-check-label" for="radio1">
									<input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1"
										checked>Customer
								</label>
							</div>
							<div class="form-check-inline">
								<label class="form-check-label" for="radio2">
									<input type="radio" class="form-check-input" id="radio2" name="optradio"
										value="option2">Dealer
								</label>
							</div>
							<div class="form-check-inline">
								<label class="form-check-label">
									<input type="radio" class="form-check-input" id="radio3" name="optradio"
										value="option3">Admin
								</label>
							</div>
						</div>

						<div class="md-form mb-5">
							<i class="fa fa-user1"></i>

							<input type="text" id="orangeForm-name" class="form-control validate" placeholder="First Name">
						</div>

						<div class="md-form mb-5">
							<i class="fa fa-user1"></i>
							<input type="text" id="orangeForm-name" class="form-control validate" placeholder="Last Name">
						</div>

						<div class="md-form mb-5">
							<i class="fa fa-user1"></i>
							<input type="text" id="orangeForm-name" class="form-control validate"
								placeholder="E-mail Address">
						</div>

						<div class="md-form mb-5">
							<i class="fa fa-user1"></i>
							<input type="text" id="orangeForm-name" class="form-control validate"
								placeholder="Date Of Birth">
						</div>

						<div class="md-form mb-5">
							<i class="fa fa-user1"></i>
							<input type="text" id="orangeForm-name" class="form-control validate"
								placeholder="Contact Number">
						</div>

						<div class="md-form mb-5">
							<i class="fa fa-user1"></i>
							<input type="text" id="orangeForm-name" class="form-control validate" placeholder="State">
						</div>

						<div class="md-form mb-5">
							<i class="fa fa-user1"></i>
							<input type="text" id="orangeForm-name" class="form-control validate" placeholder="District">
						</div>

						<div class="md-form mb-5">
							<i class="fa fa-user1"></i>
							<input type="text" id="orangeForm-name" class="form-control validate" placeholder="Taluka">
						</div>

						<div class="md-form mb-5">
							<i class="fa fa-user1"></i>
							<input type="text" id="orangeForm-name" class="form-control validate" placeholder="Pincode">
						</div>

						<div class="md-form mb-5">
							<i class="fa fa-user1"></i>
							<input type="text" id="orangeForm-name" class="form-control validate"
								placeholder="City/Village">
						</div>

						<div class="md-form mb-5">
							<i class="fa fa-user1"></i>
							<input type="text" id="orangeForm-name" class="form-control validate" placeholder="Address">
						</div>

						<div class="md-form mb-5">
							<i class="fa fa-user1"></i>
							<input type="text" id="orangeForm-name" class="form-control validate" placeholder="Shop No">
						</div>

						<div class="md-form mb-5">
							<i class="fa fa-user1"></i>
							<input type="text" id="orangeForm-name" class="form-control validate"
								placeholder="Shop Address">
						</div>

						<div class="md-form mb-5">
							<i class="fa fa-user1"></i>
							<input type="text" id="orangeForm-name" class="form-control validate"
								placeholder="Aadharcard Number">
						</div>

						<div class="md-form mb-5">
							<i class="fa fa-user1"></i>
							<select name="cars" class="custom-select">
								<option selected>Ration Book Type</option>
								<option value="Red/Pink/Blue">Red/Pink/Blue</option>
								<option value="Yellow">Yellow</option>
								<option value="Orange">Orange</option>
							</select>
						</div>

						<div class="md-form mb-5">
							<i class="fa fa-user1"></i>
							<select name="Number" class="custom-select" id="sel" onchange="func1()">
								<option disabled selected>Family Member</option>
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
								<option value="6">6</option>
								<option value="7">7</option>
								<option value="8">8</option>
								<option value="9">9</option>
								<option value="10">10</option>
								<option value="11">11</option>
								<option value="12">12</option>
								<option value="13">13</option>
								<option value="14">14</option>
								<option value="15">15</option>
								<option value="16">16</option>
								<option value="17">17</option>
								<option value="18">18</option>
								<option value="19">19</option>
								<option value="20">20</option>
							</select>
						</div>

						<div class="form-group row">
							<div class="col-sm-12">
								<div class="custom-file mb-3">
									<input type="file" class="custom-file-input" id="customFile" name="filename">
									<label class="custom-file-label" for="customFile">Passbook size photo</label>
								</div>
							</div>
						</div>

						<div class="form-group row">
							<div class="col-sm-12">
								<div class="custom-file mb-3">
									<input type="file" class="custom-file-input" id="customFile" name="filename">
									<label class="custom-file-label" for="customFile">Income Certificate</label>
								</div>
							</div>
						</div>

						<div class="form-group row">
							<div class="col-sm-12">
								<div class="custom-file mb-3">
									<input type="file" class="custom-file-input" id="customFile" name="filename">
									<label class="custom-file-label" for="customFile">Residential Certificate</label>
								</div>
							</div>
						</div>

						<div class="form-group row">
							<div class="col-sm-12">
								<div class="custom-file mb-3">
									<input type="file" class="custom-file-input" id="customFile" name="filename">
									<label class="custom-file-label" for="customFile"> Cast Certificate</label>
								</div>
							</div>
						</div>

						<div class="form-group row">
							<div class="col-sm-12">
								<div class="custom-file mb-3">
									<input type="file" class="custom-file-input" id="customFile" name="filename">
									<label class="custom-file-label" for="customFile">Bank Passbook </label>
								</div>
							</div>
						</div>

						<div class="form-group row">
							<div class="col-sm-12">
								<div class="custom-file mb-3">
									<input type="file" class="custom-file-input" id="customFile" name="filename">
									<label class="custom-file-label" for="customFile">Gas-Agency Certificate</label>
								</div>
							</div>
						</div>

						<div class="form-group row">
							<div class="col-sm-12">
								<div class="custom-file mb-3">
									<input type="file" class="custom-file-input" id="customFile" name="filename">
									<label class="custom-file-label" for="customFile">Letest Electricity Bill</label>
								</div>
							</div>
						</div>
						<div class="md-form mb-5">
							<i class="fa fa-user1"></i>
							<input type="text" id="orangeForm-name" class="form-control validate" placeholder="Password">
						</div>
					</div>

					<div class="modal-footer d-flex justify-content-center">
						<button class="btn btn-primary"><b> Register </b> </button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<!-- Family Modal -->
	<div class="modal fade" id="modalFamily" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
		aria-hidden="true">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header text-center">
					<h4 class="modal-title w-100 font-weight-bold">Family Member Details</h4>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="form-inline" id="fam_members">

				</div>
			</div>
		</div>
	</div>


</body>

</html>
